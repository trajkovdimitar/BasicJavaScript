<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Christmas Three</title>
</head>
<body>
<script>
    let rows = prompt("Please enter rows: ", "7");   
    function drawTree(){
    for(let i = 1; i <= rows; i++){
        for(let k=1; k<= ( rows - i); k++){
            document.write("&nbsp;");
        }
        for(let j=1; j <= i; j++){
            document.write("*");
        }
        document.write("<br />");
    }
    for (let i=0; i<2; i++) {
            for (let j=0; j<(rows/2)+2; j++) {
                document.write("&nbsp");
            }
            document.write("*<br />");
        }
}
drawTree(rows);
    </script>
</body>
</html>
