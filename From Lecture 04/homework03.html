<article>

    <!-- Не работи надвор од HTML документот, незнам шо е проблемот и шо е разликата -->
                    
            <p>  Формула (n,r): <code>n! / r! * (n-r)!</code></p>
         
          
          <hr />
          
          Број на внесени топчиња: <input type="text" placeholder="n" id="n" /> Број на извлечени топчиња: <input type="text" placeholder="r" id="r" /> <button id="calculate">Калкулирај</button>
          
          <hr />
          
          <strong>Резултат:</strong> <p id="result"></p> комбинации!
          
          <script>
          function factorial(number)
          {
          var value = number;
          for ( var i = number; i > 1; i-- )
          value *= i - 1;
          return value;
            };
            function combination(n, r){
            if ( n == r) return 1;
            return factorial(n) / (factorial(r) * factorial(n - r));
            };

            document.getElementById('calculate').onclick = function(){
            var n = parseFloat(document.getElementById('n').value),
                r = parseFloat(document.getElementById('r').value);
            if ( n && r ){
                document.getElementById("result").innerHTML = combination(n,r);
            }
            };
            </script>
